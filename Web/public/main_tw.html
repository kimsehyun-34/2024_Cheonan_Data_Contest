<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천안 관광추천</title>

    <link rel="stylesheet" href="/public/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="header">
        <img class="header_img1" src = "/public/IMG/image.png">
    </div>

    <div class="box2">

        <div class="tit">{{ content1 }} 대 {{ content0 }} 에게 인기많은 천안의 관광지!</div>
        <div class="min">(가보고 싶은 관광지 3개를 선택해 주세요)</div>
        <div class="container">

            <div class="position-relative m-4">
                <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
                <div class="progress-bar" style="width: 50%"></div>
                </div>
                <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
                <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
                <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
            </div>
    
            <form method="post" action="/tre">
                <table class="table">
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="0">
                                {{ content[0] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="1">
                                {{ content[1] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="2">
                                {{ content[2] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="3">
                                {{ content[3] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="4">
                                {{ content[4] }}
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="5">
                                {{ content[5] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="6">
                                {{ content[6] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="7">
                                {{ content[7] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="8">
                                {{ content[8] }}
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="9">
                                {{ content[9] }}
                            </label>
                        </td>
                    </tr>
                </table>
                <label>
                    <label><button class="btn btn-primary" type="submit" value="Submit">검색</button></label>
                </label>
            </form>
        </div>
    </div>
</body>
</html>
