<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천안 관광추천</title>

    <link rel="stylesheet" href="/public/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="body">
    <div class="header">
        <img class="header_img1" src = "/public/IMG/image.png">
    </div>

    <div class="box">

        <div class="tit">천안시 여행 코스 추천</div>
    
        <div class="container">

            <div class="position-relative m-4">
                <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
                  <div class="progress-bar" style="width: 50%"></div>
                </div>
                <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
                <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">2</button>
                <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
            </div>

            <hr>
            <form method="post" action="/tw">
                <table class="table">

                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>

                        <th scope="col">Handle</th>
                    </tr>
                    </thead> -->
                    <tbody>
                    <tr>
                        <td class="col-2">
                            <select class="form-select" name="se" aria-label="Default select example">
                                <option selected>성별을 선택해 주세요</option>
                                <option value="남성">남성</option>
                                <option value="여성">여성</option>
                            </select>
                        </td>
                        <td>
                        <td class="col-2.5">
                            <select class="form-select" name="age" aria-label="Default select example">
                                <option selected>연령대를 선택해 주세요</option>
                                <option value="20">20대</option>
                                <option value="30">30대</option>
                                <option value="40">40대</option>
                                <option value="50">50대</option>
                                <option value="60">60대</option>
                            </select>
                        </td>
                        <!-- <td>
                            <label>
                                <input type="checkbox" class="form-check-input" name="Cat" value="분위기">
                                분위기
                            </label>
                        </td> -->
                        <td>
                            <label>
                                <label><button class="btn btn-primary" type="submit" value="Submit">검색</button></label>
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
